<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>九食堂面包店 - 商家管理后台</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <!-- 头部导航 -->
    <header class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-900">九食堂面包店</h1>
                    <span class="ml-3 text-sm text-gray-500">商家管理后台</span>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-sm text-gray-600">管理员</span>
                    <button class="text-gray-500 hover:text-gray-700">
                        <i class="ri-logout-box-line text-xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </header>

    <div class="flex h-screen pt-16">
        <!-- 侧边栏 -->
        <aside class="w-64 bg-gray-50 shadow-lg">
            <nav class="mt-8">
                <div class="px-4 space-y-2">
                    <a href="#" class="sidebar-item bg-indigo-50 text-indigo-700 flex items-center px-4 py-3 text-sm font-medium rounded-lg" data-page="dashboard">
                        <i class="ri-dashboard-line mr-3"></i>
                        仪表盘
                    </a>
                    <a href="#" class="sidebar-item text-gray-700 hover:bg-gray-100 flex items-center px-4 py-3 text-sm font-medium rounded-lg" data-page="products">
                        <i class="ri-shopping-bag-line mr-3"></i>
                        商品管理
                    </a>
                    <a href="#" class="sidebar-item text-gray-700 hover:bg-gray-100 flex items-center px-4 py-3 text-sm font-medium rounded-lg" data-page="add-product">
                        <i class="ri-add-circle-line mr-3"></i>
                        添加商品
                    </a>
                    <a href="#" class="sidebar-item text-gray-700 hover:bg-gray-100 flex items-center px-4 py-3 text-sm font-medium rounded-lg" data-page="inventory">
                        <i class="ri-archive-line mr-3"></i>
                        库存管理
                    </a>
                    <a href="#" class="sidebar-item text-gray-700 hover:bg-gray-100 flex items-center px-4 py-3 text-sm font-medium rounded-lg" data-page="orders">
                        <i class="ri-file-list-line mr-3"></i>
                        订单管理
                    </a>
                    <a href="#" class="sidebar-item text-gray-700 hover:bg-gray-100 flex items-center px-4 py-3 text-sm font-medium rounded-lg" data-page="analytics">
                        <i class="ri-bar-chart-line mr-3"></i>
                        数据分析
                    </a>
                </div>
            </nav>
        </aside>

        <!-- 主内容区域 -->
        <main class="flex-1 overflow-y-auto bg-gray-100">
            <div id="content-area">
                <!-- 动态内容将在这里加载 -->
            </div>
        </main>
    </div>

    <!-- 成功提示模态框 -->
    <div id="successModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
                    <i class="ri-check-line text-green-600 text-xl"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">操作成功</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="successMessage">商品添加成功！</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeSuccessModal" class="px-4 py-2 bg-green-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-300">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 错误提示模态框 -->
    <div id="errorModal" class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100">
                    <i class="ri-close-line text-red-600 text-xl"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900 mt-4">操作失败</h3>
                <div class="mt-2 px-7 py-3">
                    <p class="text-sm text-gray-500" id="errorMessage">请检查输入信息是否正确！</p>
                </div>
                <div class="items-center px-4 py-3">
                    <button id="closeErrorModal" class="px-4 py-2 bg-red-500 text-white text-base font-medium rounded-md w-full shadow-sm hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-300">
                        确定
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
